{% extends 'registration/base.html'%} {% load django_bootstrap5 %}{% block content %} {{block.super}}


<div class="row py-5 px-4">
    <div class="col-md-5 mx-auto">
        <!-- Profile widget -->
        <div class="bg-white shadow rounded overflow-hidden">
            <div class="px-4 pt-0 pb-4 cover">
                <div class="media align-items-end profile-head">
                    <div class="profile mr-3"><img src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80" alt="..." width="130" class="rounded mb-2 img-thumbnail"></div>
                    <div class="media-body mb-5 text-white">
                        <h4 class="mt-0 mb-0" style="padding:20px ;">{{post.user}}</h4>
                    </div>
                </div>
            </div>

            <div class="px-4 py-3">
                <h5 class="mb-0">About</h5>
                <div class="p-4 rounded shadow-sm bg-light">
                    <p class="font-italic mb-0">{{profile.about}}</p>

                </div>
            </div>
            <div class="py-4 px-4">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <h5 class="mb-0">Recent photos</h5><a href="#" class="btn btn-link text-muted">Show all</a> </div>
                {% for post in posts%}
                <div class="row">
                    <div class="col-lg-6 mb-2 pr-lg-1"><img src="{{post.image}}" alt="" class="img-fluid rounded shadow-sm"></div>{% endfor%}
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock%}
